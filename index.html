<body>
    <header>
        <nav>
            <h2>My wish List</h2>
        </nav>

    <div id="container">


        <form id="form">

            <label for="wishName">Wish name:</label><br>

            <input type="date" name="date" id="date">

            <input type="submit" value="Add">
        </form>


        <div id="table"></div>
        <table>
            <h3>My wish List</h3>

            <thead>
                <td>Wish Title</td>
                <td>expected date</td>
                <td>your wish will come true after</td>


            </thead>
            <tbody></tbody>
        </table>


    </div>

</body>
